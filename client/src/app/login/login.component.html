<section class="account">
  <div class="container-fluid">
    <div class="row">
      <div class="side-banner">
        <div class="col-md-6">
<div class="login-signup">
  <div class="table-display">
      <div class="align-middle">
        <h2>
          <span>Login</span> to continue your progress</h2>
        <form [formGroup]='loginForm'>
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName='email'>
          </div>
          <!-- <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName='password'>
          </div> -->
          <button type='button' class="btn btn-custom black" [disabled]="!loginForm.valid"  (click)='login()'>Proceed</button>
          <p class='error' *ngIf='loginError'>{{loginError}}</p>
        </form>
        <h3>Dont have an account yet? <a href="javascript:;" routerLink = '/accounts/signup'><span>Sign up</span></a></h3>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </section>
